<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <title>Exerc√≠cio 6</title>
  </head>
  <body>
    <style>
      /* transition */
      .fade-enter {
        opacity: 0;
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 1500ms;
      }

      .fade-leave-to {
        opacity: 0;
      }

      /* animation */

      @keyframes zoom-in {
        0% {
          transform: scale(0);
        }
        60% {
          transform: scale(1.2);
        }
        70% {
          transform: scale(0.8);
        }
        80% {
          transform: scale(1.1);
        }
        90% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes zoom-out {
        0% {
          transform: scale(1);
        }
        80% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(0);
        }
      }

      .zoom-enter-active {
        animation: zoom-in 600ms;
      }

      .zoom-leave-active {
        animation: zoom-out 600ms;
      }

      #div-9 section {
        width: 300px;
        height: 100px;
        background: #1d6cd2;
        color: #ffffff;
        padding: auto;
        margin: auto;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .loading div {
        width: 10px;
        height: 50px;
        position: absolute;
        left: 50%;
        background: #1f54e6;
        animation: rotate 1500ms infinite;
      }

      @keyframes rotate {
        from {
          transform: rotateZ(0deg);
        }
        to {
          transform: rotateZ(360deg);
        }
      }

      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ol > li {
        background: #12adeb;
        width: 100%;
        padding: 5px 0 5px 5px;
        margin: 10px 0 10px 0;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        font-size: 15px;
      }
    </style>

    <div id="app" v-cloak>
      <button v-on:click="monstrar">Mostrar: {{ativo}}</button>

      <transition name="zoom" mode="out-in">
        <section v-if="ativo" key="IF">IF</section>
        <section v-else key="ELSE">ELSE</section>
      </transition>
      <transition name="fade">
        <section v-if="ativo">TRANSITION</section>
      </transition>

      <transition name="zoom">
        <section v-if="ativo">ANIMATION</section>
      </transition>

      <transition name="zoom" appear>
        <section v-if="ativo">APPEAR</section>
      </transition>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          ativo: true,
        },
        methods: {
            monstrar: function () {
            this.ativo = !this.ativo;
          },
        },
      });
    </script>
  </body>
</html>
